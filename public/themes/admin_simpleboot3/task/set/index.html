<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#time_start',
            type:'date', // 可选择：年、月、日、时、分、秒
            format: 'yyyy-MM-dd', //指定时间格式
            value: new Date(), // 指定值
            //指定元素
        });
        laydate.render({
            elem: '#time_end', //指定元素
            type:'date', // 可选择：年、月、日、时、分、秒

            value: new Date(), // 指定值
        });
    });
