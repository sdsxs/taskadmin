<script>
    $(".delete").click(function() {
        var taskid  =   $(this).attr("data-msg");
        if(confirm("您确定要删除吗？") == false){
            return false
        }
        $.ajax({
            url:"{:Url('task/pandian/delete')}",
            data:{
                id:taskid
            },
            type:'post',
            dataType:'json',
            success:function(xhr){
                location.reload(true)
            }
        });
    })
</script>
